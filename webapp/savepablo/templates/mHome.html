{% extends 'navbar.html' %}
{% block head %}

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href={% static 'css/mHome.css' %}>
<script src="{% static 'js/mHome.js' %}"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

{% endblock %}
{% block content %}

<div class="outer"> 
  <div class="middle">
    <div class="center">
      <div class='buttons' id="spinner" style="display:none"> 
        <i class="fa fa-circle-o-notch fa-spin" style="font-size:48px"></i> 
        <p id='search'> Searching for game </p> 
      </div>
      <div class="buttons"><button id='cancel' class="btn btn-danger btn-lg" style="display:none">Cancel</button>
      </div>

      <div class="buttons">
        <button id='game' class="btn btn-primary btn-lg">Find Game</button></div>
     <div class="buttons">
       <a id='invite' href="{% url 'game' %}" class="btn btn-success btn-lg">Invite Friend</a>
    </div>
  </div>
  </div>
</div>
{% endblock %}
